{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password â€” Portfolio</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
</head>

<body>

<!-- Navbar -->
<div style="height:70px;"></div>

<main class="password-reset-page">
    <section class="password-reset-card">
        <h1>Reset Your Password</h1>
        <p class="muted">Enter the email associated with your account.</p>

        <!-- Django messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="msg {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <label class="label" for="id_email">Email</label>
            <input id="id_email" type="email" name="email" required placeholder="you@example.com">

            <button class="submit-btn" type="submit">Send reset link</button>
        </form>

        <div class="signup-row">
            <a class="link" href="{% url 'login' %}">Back to Login</a>
        </div>
    </section>
</main>

</body>
</html>
