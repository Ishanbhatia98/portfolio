{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Portfolio</title>

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'signup_user.css' %}">
</head>

<body>
  <div style="height:70px;"></div>

  <main class="signup-page">
    <section class="signup-card">
      <h1>Create Account</h1>
      <!-- <p class="muted">Sign up with Google, Microsoft, or email/password.</p> -->

      <!-- Django messages -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="divider"><span>or</span></div>

      <!-- Signup form -->
      <form class="auth-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <label class="label" for="id_email">Email</label>
        <input id="id_email" type="email" name="email" placeholder="you@example.com" required>

        <label class="label" for="id_password1">Password</label>
        <input id="id_password1" type="password" name="password1" placeholder="Create password" required>

        <label class="label" for="id_password2">Confirm Password</label>
        <input id="id_password2" type="password" name="password2" placeholder="Repeat password" required>

        <button class="submit-btn" type="submit">Create account</button>
      </form>

      <div class="signup-row">
        <span class="muted">Already have an account?</span>
        <a class="link" href="{% url 'login' %}">Sign in</a>
      </div>
    </section>
  </main>

</body>
</html>
