{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- Global styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Contact page specific styles -->
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'projects' %}">Projects</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height:70px;"></div>

    <!-- Main contact form -->
    <main class="contact-page">
        <div class="contact-card">
            <h1>Contact Me</h1>
            <p>Please fill out the form below. Only your name is required.</p>

            <!-- Messages -->
            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Contact Form -->
            <form method="post" action="{% url 'contact_submit' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name <span class="required">*</span></label>
                    <input type="text" id="id_name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="id_number">Phone Number</label>
                    <input type="tel" id="id_number" name="number" placeholder="+91 1234567890">
                </div>

                <div class="form-group">
                    <label for="id_message">Message</label>
                    <textarea id="id_message" name="message" placeholder="Your message..." rows="6"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
